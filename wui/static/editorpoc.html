<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <script src="js/pace.min.js"></script>
    <link rel="stylesheet" href="css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Sniglet&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/codemirror.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/exercise.css"/>
</head>
<body>

<div id="nav-wrap">
    <nav class="nav-center" role="navigation">
        <div class="container">
            <a href="#!" class="brand-logo left">
                <img class="logo-img" src="img/main-logo.svg" alt="Lahendus"/>
                <span class="logo-text">LAHENDUS</span>
            </a>
            <ul id="nav-mobile" class="hide-on-med-and-down">
                <li><a class="nav-link" href="#!">Minu kursused</a></li>
            </ul>
            <div id="profile-wrapper" class="dropdown-trigger" data-target="profile-dropdown">
                <a href="#!">
                    <i id="profile-logo" class="left material-icons">account_circle</i>
                    <span id="profile-name">Kuslap</span>
                </a>
            </div>
        </div>
    </nav>
</div>


<div id="content-container" class="container">

    <div id="exercise-card" class="card">
        <div class="card-content">
            <h2>Auto Ã¼lesanne</h2>

            <p>\(\sqrt{1+4}\)</p>


            <div class="editor-wrapper">
                <div class="editor-top">
                    <div class="left-side">
                        <a class="top-item editor-tab active">adoc</a>
                        <a href="#!" class="top-item editor-tab">html</a>
                    </div>
                    <div class="right-side">
                        <div id="restore-latest-sub" class="top-item">
                            <a id="restore-latest-sub-btn" onclick="f()" class="tooltipped" href="#!" data-tooltip="{{label}}" data-position="bottom"><i class="material-icons">restore</i></a>
                        </div>
                        <div id="sync-indicator" class="top-item" style="width: 24px; height: 24px">
                            <i id="dn" class="material-icons tooltipped" data-tooltip="{{asd}}" data-position="bottom" >cloud_done</i>
<!--                            <i id="icn" class="material-icons tooltipped" data-tooltip="{{label}}" data-position="bottom" >more_horiz</i>-->
                            <div id="icn" class="preloader-wrapper active tooltipped" data-tooltip="{{label}}" data-position="bottom">
                                <div class="spinner-layer">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <textarea id="text-editor"></textarea>
            </div>
        </div>
    </div>
</div>


<style>
    #dn,
    #icn {
        transition: opacity .5s ease-in-out;
        position: absolute;
    }

    .hdn {
        visibility: hidden;
        opacity: 0;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://dev.idp.lahendus.ut.ee/auth/js/keycloak.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/python/python.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/theme/idea.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/display/autorefresh.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/mode/loadmode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror-asciidoc@1.0.4/lib/asciidoc.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/idea.min.css">
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>

<script>

    let i = 0;

    function f() {
        const a = document.getElementById("dn");
        const b = document.getElementById("icn");
        let hide;
        let unhide;
        if (i % 2 === 0) {
            hide = a;
            unhide = b;
        } else {
            hide = b;
            unhide = a;
        }
        hide.classList.add("hdn");
        unhide.classList.remove("hdn");
        i++;
    }


    const textEditor = CodeMirror.fromTextArea(document.getElementById("text-editor"), {
        mode: "adoc",
        lineNumbers: true,
        autoRefresh: true,
        viewportMargin: 100
    });

    var elems = document.querySelectorAll('.tooltipped');
    var instances = M.Tooltip.init(elems);


</script>
</body>
</html>
