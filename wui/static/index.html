<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <link rel="preconnect" href="https://ems.lahendus.ut.ee">
    <link rel="preconnect" href="https://idp.lahendus.ut.ee">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="/static/js/pace.min.js"></script>
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Sniglet&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/addon/merge/merge.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.3.0/styles/overlayscrollbars.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/md.css"/>
    <link rel="stylesheet" href="/static/css/exercise.css"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#4dab5f">
    <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="background-color: #eee">
<div id="loading-splash-container">
    <div id="loading-splash">
        <div class="loading-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye blinking"></div>
                <div class="robot-eye blinking"></div>
            </div>
            <div id="loading-splash-text">Laen rakendust</div>
        </div>
    </div>
</div>
<header class="display-none">
    <div id="nav-wrap"></div>
</header>
<main class="display-none">
    <ez-modals id="ez-modals"></ez-modals>
    <div id="sidenav-wrap"></div>
    <div class="container">
        <div id="content-container" class="content-container"></div>
    </div>
</main>
<footer>
</footer>

<!-- Components -->

<!-- Common -->

<script id="t-c-breadcrumbs" type="text/x-handlebars">
    <nav class="crumb-wrap">
        {{#crumbs}}
            <a {{#href}}href="{{href}}"{{/href}} class="breadcrumb truncate">{{label}}</a>
        {{/crumbs}}
    </nav>
</script>

<script id="t-loading-list" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-list">
        {{#items}}
        <div class="item"></div>
        {{/items}}
    </div>
</script>

<script id="t-c-card-tabs" type="text/x-handlebars">
    <div class="card">
        <div class="tabs-wrap">
            <ul id="{{tabsId}}" class="tabs">
                {{#tabs}}
                    <li class="tab"><a href="#{{dstId}}">{{title}}</a></li>
                {{/tabs}}
            </ul>
        </div>
        <div class="card-content">
            {{#tabs}}
                <div id="{{dstId}}"></div>
            {{/tabs}}
        </div>
    </div>
</script>

<script id="t-c-edit-mode" type="text/x-handlebars">
    <ez-edit-mode-bar>
        <ez-dst id="{{startEditDst}}"></ez-dst>
        <ez-dst id="{{cancelDst}}"></ez-dst>
        <ez-dst id="{{saveDst}}"></ez-dst>
    </ez-edit-mode-bar>
</script>

<script id="t-c-unordered-list" type="text/x-handlebars">
    <ul class="browser-default">
        {{#items}}
            <li><a {{#href}}href="{{href}}"{{/href}}>{{title}}</a></li>
        {{/items}}
        <li class="{{^hasLink}}display-none{{/hasLink}}" style="list-style: none"><ez-dst id="{{expandLinkDst}}"></ez-dst></li>
    </ul>
</script>

<!-- Participants page -->
<script id="t-c-participants" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{title}}</h2>
    </div>

    <ez-participants-list id="{{tabsId}}"></ez-participants-list>

    <ez-dst id="{{addStudentsModalId}}"></ez-dst>
    <ez-dst id="{{addTeachersModalId}}"></ez-dst>
    <ez-dst id="{{createGroupModalId}}"></ez-dst>
</script>

<script id="t-c-participants-moodle" type="text/x-handlebars">
    <div class="card">
        <div class="card-content">
            <p class="subheading-item"><span class="subheading">{{moodleShortnameLabel}}:</span>{{moodleShortname}}</p>

            <ez-block-container>
                <ez-block>
                    <p class="subheading-item"><span class="subheading">{{studentsSyncedLabel}}:</span>{{studentsSynced}}</p>
                    <p>{{studentsExplanation}}</p>
                    <ez-dst id="{{studentsBtnId}}"></ez-dst>
                </ez-block>
                <ez-block>
                    <p class="subheading-item"><span class="subheading">{{gradesSyncedLabel}}:</span>{{gradesSynced}}</p>
                    <p>{{gradesExplanation}}</p>
                    <ez-dst id="{{gradesBtnId}}"></ez-dst>
                </ez-block>
            </ez-block-container>
        </div>
    </div>
</script>


<!-- Snippets -->
<script id="t-s-missing-content-wandering-eyes" type="text/x-handlebars">
    <div class="missing-content-wrap">
        <div class="antennaball"></div>
        <div class="antenna"></div>
        <div class="robot">
            <div class="robot-eye looking"></div>
            <div class="robot-eye looking"></div>
        </div>
        <p class="text">{{text}}</p>
    </div>
</script>


<!-- Legacy templates -->

                    {{#evalMissing}}

<script id="tm-message" type="text/x-handlebars-template">
    <i class="material-icons" style="margin-right: 10px;">{{icon}}</i>
    <span class="msg truncate">{{msg}}</span>
    {{#action}}
        <button id="{{btnId}}" class="btn-flat toast-action waves-effect waves-light">{{label}}</button>
    {{/action}}
    {{#dismissable}}
        <button id="{{dismissBtnId}}" class="btn-flat toast-action"><i class="material-icons dismiss">close</i></button>
    {{/dismissable}}
</script>

<script id="tm-loading-exercise" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-exercise">
        <div class="item meta"></div>
        <div class="item meta"></div>
        <div class="item meta"></div>
        <div class="item title"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</script>

<script id="tm-loading-submission" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-submission">
        <div class="item meta"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</script>

<script id="tm-loading-placeholders" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-courses" style="margin-top: {{marginTopRem}}rem;">
        <div class="item title" style="width: {{titleWidthRem}}rem;"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</script>

<script id="tm-broken-page" type="text/x-handlebars-template">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{title}}</h2>
    </div>
    <div class="missing-content-wrap sad-robot">
        <div class="antennaball"></div>
        <div class="antenna"></div>
        <div class="robot">
            <div class="dead-eye"></div>
            <div class="dead-eye"></div>
        </div>
        <p class="text">{{msg}}</p>
    </div>
</script>

<script id="tm-teach-exercise-add-grade" type="text/x-handlebars-template">
    <div id="add-grade-wrap" class="toggleable-wrap">
        <div class="row">
            <div class="input-field col xs12 s10 m8">
                <textarea id="feedback" class="materialize-textarea"></textarea>
                <label for="feedback">{{feedbackLabel}}</label>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0;">
            <div class="input-field col xs6 s5 m4">
                <input id="grade" type="number" min="0" max="100" class="validate" value="{{gradePrefill}}">
                <label for="grade" {{#hasGradePrefill}}class="active"{{/hasGradePrefill}}>{{gradeLabel}}</label>
                <span class="helper-text" data-error="{{gradeValidationError}}"></span>
            </div>
        </div>
        <div class="row">
            <div>{{feedbackEmailNote}}</div>
        </div>
        <button id="grade-button" class="waves-effect waves-light btn">{{addGradeButton}}</button>
    </div>
</script>

<script id="tm-teach-exercise-all-submissions-placeholder" type="text/x-handlebars-template">
    <div id="all-submissions-wrap" class="toggleable-wrap all-submissions-wrap">{{text}}</div>
</script>

<script id="tm-teach-exercise-student-submission-all" type="text/x-handlebars-template">
    <a id="all-submissions-link" class="toggle-link" href="#!">{{allSubmissionsLink}}</a>
    <div id="all-submissions-section"></div>
</script>

<script id="tm-teach-exercise-student-submission-sub" type="text/x-handlebars-template">
    <h2 class="submission-title" data-active-sub="{{id}}">{{submissionLabel}} #{{submissionNo}}</h2>
    {{#isLatest}}<span class="last-submission-label">{{latestSubmissionLabel}}</span>{{/isLatest}}
    {{^isLatest}}
    <div><span class="note warn">
        <i class="material-icons warn">info_outline</i>
        <span class="content"><span>{{notLatestSubmissionLabel}} </span><a id="last-submission-link" href="#!">{{notLatestSubmissionLink}}</a></span>
    </span></div>
    {{/isLatest}}
    <p id="submission-info"><span class="subheading">{{timeLabel}}: </span>{{time}}</p>
    <div id="assessment-auto" class="assessment"></div>
    <div id="assessment-teacher" class="assessment"></div>
    {{#isLatest}}
    <a id="add-grade-link" class="toggle-link" href="#!">{{addGradeLink}}</a>
    <div id="add-grade-section"></div>
    {{/isLatest}}
    <div class="editor-wrapper editor-read-only">
        <div class="editor-top"></div>
        <textarea id="student-submission">{{solution}}</textarea>
    </div>
</script>

<script id="tm-teach-exercise-student-submission" type="text/x-handlebars-template">
    <div id="all-submissions-part"></div>
    <div id="submission-part"></div>
</script>

<script id="tm-teach-exercise-students" type="text/x-handlebars-template">
    <div id="students-frame"></div>
    <div id="students-list"></div>
</script>

<script id="tm-teach-exercise-students-frame" type="text/x-handlebars-template">
    <div style="display: flex; align-items: baseline; {{#groupLabel}}justify-content: space-between;{{/groupLabel}} {{^groupLabel}}justify-content: flex-end;{{/groupLabel}}">
        {{#groupLabel}}
            <div class="input-field group-select-wrap">
                <select id="group-select">
                    <option value="">{{allLabel}}</option>
                    {{#groups}}
                        <option value="{{id}}" {{#selected}}selected{{/selected}}>{{name}}</option>
                    {{/groups}}
                </select>
                <label>{{groupLabel}}</label>
            </div>
        {{/groupLabel}}
        <button id="export-submissions-button" class="waves-effect waves-light btn"><ez-btn-content>{{exportSubmissionsLabel}}</ez-btn-content></button>
    </div>
</script>

<script id="tm-teach-participants" type="text/x-handlebars-template">
    <div id="participants-container">
        <nav class="crumb-wrap">
            <a href="/courses" class="breadcrumb truncate">{{myCoursesLabel}}</a>
            <a href="{{courseHref}}" class="breadcrumb truncate">{{title}}</a>
            <a class="breadcrumb truncate">{{participantsLabel}}</a>
        </nav>
        <div class="title-wrap">
            <h2 class="title">{{title}}</h2>
        </div>

        <h4 class="subsection">{{teachersLabel}}</h4>

        <div class="card">
            <div class="card-content">
                <table class="responsive-table highlight">
                    <thead>
                    <tr>
                        <th>{{numberLabel}}</th>
                        <th>{{nameLabel}}</th>
                        <th>{{usernameLabel}}</th>
                        <th>{{emailLabel}}</th>
                        <th>{{teacherGroupLabel}}</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{#teachers}}
                    <tr>
                        <td>{{number}}.</td>
                        <td>{{name}}</td>
                        <td>{{username}}</td>
                        <td>{{email}}</td>
                        <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                    </tr>
                    {{/teachers}}
                    </tbody>
                </table>
            </div>
        </div>

        <h4 class="subsection">{{studentsLabel}}</h4>

        {{#isMoodleSynced}}
            <p class="subheading-item"><span class="subheading">{{moodleShortnameLabel}}:</span>{{moodleShortname}}</p>
        {{/isMoodleSynced}}
        {{#studentsSynced}}

            <button id="sync-students-button" class="waves-effect waves-light btn"><ez-btn-content>{{syncStudentsLabel}}</ez-btn-content></button>
        {{/studentsSynced}}
        {{^studentsSynced}}
            <a id="add-students-link" class="toggle-link" href="#!">{{{addStudentsLink}}}</a>
            <div id="add-students-section"></div>
        {{/studentsSynced}}

        {{#hasActiveStudents}}
            <div class="subsection-wrap">
                <h5 class="subsection">{{activeStudentsLabel}}</h5>
                {{#studentsPagination}}
                    <ez-pagination>
                        <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                        <ez-pagenav>
                            <ez-pagebtn class="student-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                        </ez-pagenav>
                    </ez-pagination>
                {{/studentsPagination}}
            </div>
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>{{numberLabel}}</th>
                            <th>{{nameLabel}}</th>
                            <th>{{usernameLabel}}</th>
                            {{#isMoodleSynced}}<th>{{moodleUsernameLabel}}</th>{{/isMoodleSynced}}
                            <th>{{emailLabel}}</th>
                            <th>{{groupLabel}}</th>
                        </tr>
                        </thead>

                        <tbody>
                        {{#students}}
                        <tr>
                            <td>{{number}}.</td>
                            <td>{{name}}</td>
                            <td>{{username}}</td>
                            {{#isMoodleSynced}}<td>{{moodleUsername}}</td>{{/isMoodleSynced}}
                            <td>{{email}}</td>
                            <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                        </tr>
                        {{/students}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#studentsPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="student-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/studentsPagination}}
        {{/hasActiveStudents}}

        {{#hasPendingStudents}}
            <div class="subsection-wrap">
                <h5 class="subsection">{{pendingStudentsLabel}}</h5>
                {{#pendingStudentsPagination}}
                    <ez-pagination>
                        <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                        <ez-pagenav>
                            <ez-pagebtn class="pending-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                        </ez-pagenav>
                    </ez-pagination>
                {{/pendingStudentsPagination}}
            </div>
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>{{numberLabel}}</th>
                            {{#isMoodleSynced}}<th>{{moodleUsernameLabel}}</th>{{/isMoodleSynced}}
                            <th>{{emailLabel}}</th>
                            <th>{{groupLabel}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#pendingStudents}}
                            <tr>
                                <td>{{number}}.</td>
                                {{#isMoodleSynced}}<td>{{#moodleUsername}}{{moodleUsername}}<i class="material-icons pending-icon tooltipped" data-position="bottom" data-tooltip="{{moodlePendingTooltip}}">access_time</i>{{/moodleUsername}}{{^moodleUsername}}-{{/moodleUsername}}</td>{{/isMoodleSynced}}
                                <td>{{#email}}{{email}}<i class="material-icons pending-icon tooltipped" data-position="bottom" data-tooltip="{{pendingTooltip}}">access_time</i>{{/email}}{{^email}}-{{/email}}</td>
                                <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                            </tr>
                        {{/pendingStudents}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#pendingStudentsPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="pending-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/pendingStudentsPagination}}
        {{/hasPendingStudents}}
    </div>
</script>
