<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <script src="/static/js/pace.min.js"></script>
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Sniglet&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/exercise.css"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#4dab5f">
    <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="background-color: #eee">
<div id="loading-splash-container">
    <div id="loading-splash">
        <div class="loading-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye blinking"></div>
                <div class="robot-eye blinking"></div>
            </div>
            <div id="loading-splash-text">Laen rakendust</div>
        </div>
    </div>
</div>
<header class="display-none">
    <div id="nav-wrap"></div>
</header>
<main class="display-none">
    <ez-modals id="ez-modals"></ez-modals>
    <div id="sidenav-wrap"></div>
    <div class="container">
        <div id="content-container" class="content-container"></div>
    </div>
</main>
<footer>
</footer>

<!-- Components -->

<!-- Common -->

<script id="t-c-sidenav" type="text/x-handlebars">
    <ul id="sidenav" class="sidenav sidenav-fixed">
        <ez-dst id="{{headSectionId}}"></ez-dst>
        <ez-dst id="{{generalSectionId}}"></ez-dst>
        <ez-dst id="{{courseSectionId}}"></ez-dst>
        <ez-dst id="{{pageSectionId}}"></ez-dst>
        <ez-dst id="{{trailerSectionId}}" class="trailer"></ez-dst>
    </ul>
</script>

<script id="t-c-sidenav-head-account-section" type="text/x-handlebars">
    <li>
        <div class="user-view">
            <div class="background"></div>
            <div class="name attr truncate">{{userName}}</div>
            <div class="email attr truncate">{{userEmail}}</div>
            {{^canSwitchRole}}
                <div class="role attr">{{userRole}}</div>
            {{/canSwitchRole}}
            {{#canSwitchRole}}
                <div class="role-select-wrap">
                    <ez-dst id="{{roleSelectId}}"></ez-dst>
                </div>
            {{/canSwitchRole}}
        </div>
    </li>
</script>

<script id="t-c-sidenav-general-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    <li id="{{coursesId}}"><a href="{{coursesLink}}" class="waves-effect sidenav-close">{{{coursesIcon}}}{{coursesLabel}}</a></li>
    {{#isTeacherOrAdmin}}
        <li id="{{libId}}"><a href="{{libLink}}" class="waves-effect sidenav-close">{{{libIcon}}}{{libLabel}}</a></li>
    {{/isTeacherOrAdmin}}
    {{#isAdmin}}
<!--        <li id="{{articlesId}}"><a href="{{articlesLink}}" class="waves-effect sidenav-close">{{{articlesIcon}}}{{articlesLabel}}</a></li>-->
        <li><a id="{{newCourseLinkId}}" class="waves-effect sidenav-close">{{{newCourseIcon}}}{{newCourseLabel}}</a></li>
    {{/isAdmin}}
    <ez-dst id="{{newCourseModalDst}}"></ez-dst>
</script>

<script id="t-c-sidenav-course-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    <li title="{{courseTitle}}"><a class="subheader truncate">{{courseTitle}}</a></li>
    <li id="{{exercisesId}}"><a href="{{exercisesLink}}" class="waves-effect sidenav-close">{{{exercisesIcon}}}{{exercisesLabel}}</a></li>
    {{#isTeacherOrAdmin}}
        <li id="{{gradesId}}"><a href="{{gradesLink}}" class="waves-effect sidenav-close">{{{gradesIcon}}}{{gradesLabel}}</a></li>
        <li id="{{participantsId}}"><a href="{{participantsLink}}" class="waves-effect sidenav-close">{{{participantsIcon}}}{{participantsLabel}}</a></li>
        <li><a id="{{updateCourseLinkId}}" class="waves-effect sidenav-close">{{{updateCourseIcon}}}{{updateCourseLabel}}</a></li>
    {{/isTeacherOrAdmin}}
    <ez-dst id="{{updateModalDst}}"></ez-dst>
</script>

<script id="t-c-sidenav-page-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    <li title="{{pageSectionTitle}}"><a class="subheader truncate">{{pageSectionTitle}}</a></li>
    {{#pageItems}}
        <li><a class="waves-effect sidenav-close" id="{{id}}" {{#href}}href="{{href}}"{{/href}}>{{{icon}}}{{text}}</a></li>
    {{/pageItems}}
</script>

<script id="t-c-sidenav-trailer-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    {{#isAdmin}}
        <li><a href="{{idpLink}}" class="waves-effect sidenav-close">{{{idpIcon}}}{{idpLabel}}</a></li>
        <li><a href="{{issueTrackLink}}" class="waves-effect sidenav-close">{{{issueTrackIcon}}}{{issueTrackLabel}}</a></li>
    {{/isAdmin}}
    <li><a href="{{accountSettingsLink}}" class="waves-effect sidenav-close">{{{accountSettingsIcon}}}{{accountSettingsLabel}}</a></li>
    <li><a href="{{logOutLink}}" class="waves-effect sidenav-close">{{{logOutIcon}}}{{logOutLabel}}</a></li>
</script>

<script id="t-c-breadcrumbs" type="text/x-handlebars">
    <nav class="crumb-wrap">
        {{#crumbs}}
            <a {{#href}}href="{{href}}"{{/href}} class="breadcrumb truncate">{{label}}</a>
        {{/crumbs}}
    </nav>
</script>

<script id="t-loading-list" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-list">
        {{#items}}
        <div class="item"></div>
        {{/items}}
    </div>
</script>

<script id="t-c-card-tabs" type="text/x-handlebars">
    <div class="card">
        <div class="tabs-wrap">
            <ul id="{{tabsId}}" class="tabs">
                {{#tabs}}
                    <li class="tab"><a href="#{{dstId}}">{{title}}</a></li>
                {{/tabs}}
            </ul>
        </div>
        <div class="card-content">
            {{#tabs}}
                <div id="{{dstId}}"></div>
            {{/tabs}}
        </div>
    </div>
</script>

<script id="t-c-code-editor" type="text/x-handlebars">
    <div id="{{editorId}}" class="editor-wrapper {{^showLineNums}}no-gutter{{/showLineNums}}">
        {{#showTabs}}
            <div class="editor-top">
                <div class="left-side">
                    <ez-code-edit-tabs>
                        {{#tabs}}
                            {{{tab}}}
                        {{/tabs}}
                    </ez-code-edit-tabs>
                    {{#canCreate}}
                        <ez-icon-action id="{{createId}}">{{{createIcon}}}</ez-icon-action>
                    {{/canCreate}}
                </div>
                <div class="right-side">
                    <span class="top-item"><ez-dst id="{{toggleId}}"></ez-dst></span>
                </div>
            </div>
        {{/showTabs}}
        <textarea id="{{textareaId}}"></textarea>
        <ez-dst id="{{createModalId}}"></ez-dst>
    </div>
</script>

<script id="t-code-editor-tab" type="text/x-handlebars">
    <a id="{{id}}" class="top-item editor-tab" href="#!">{{name}}</a>
</script>

<script id="t-c-link" type="text/x-handlebars">
    <a id="{{id}}" href="#!">{{{iconHtml}}}{{label}}</a>
</script>

<script id="t-c-select" type="text/x-handlebars">
    <div class="input-field select-wrap">
        <select id="{{selectId}}" {{#isDisabled}}disabled{{/isDisabled}}>
            {{#hasEmptyOption}}
                <option value="">–</option>
            {{/hasEmptyOption}}
            {{#options}}
                <option value="{{value}}" {{#isSelected}}selected{{/isSelected}}>{{label}}</option>
            {{/options}}
        </select>
        {{#selectLabel}}
            <label>{{selectLabel}}</label>
        {{/selectLabel}}
    </div>
</script>

<script id="t-c-string-field" type="text/x-handlebars">
    <div class="input-field">
        <input id="{{id}}" type="text" value="{{value}}" {{#placeholder}}placeholder="{{placeholder}}"{{/placeholder}}>
        <label for="{{id}}" class="{{#value}}active{{/value}}">{{label}}</label>
        <span id="field-helper-{{id}}" class="helper-text {{#helpText}}has-text{{/helpText}}">{{helpText}}</span>
    </div>
</script>

<script id="t-c-int-field" type="text/x-handlebars">
    <div class="input-field">
        <input id="{{id}}" type="number" min="{{min}}" max="{{max}}" value="{{value}}">
        <label for="{{id}}" class="{{#value}}active{{/value}}">{{label}}</label>
        <span id="field-helper-{{id}}" class="helper-text {{#helpText}}has-text{{/helpText}}">{{helpText}}</span>
    </div>
</script>

<script id="t-c-text-field" type="text/x-handlebars">
    <div class="input-field">
        <textarea id="{{id}}" class="materialize-textarea" placeholder="{{{placeholder}}}">{{value}}</textarea>
        <label for="{{id}}" class="{{#active}}active{{/active}}">{{label}}</label>
        <span id="field-helper-{{id}}" class="helper-text {{#helpText}}has-text{{/helpText}}">{{helpText}}</span>
    </div>
</script>

<script id="t-c-checkbox" type="text/x-handlebars">
    <ez-checkbox>
        <label for="{{id}}">
            <input id="{{id}}" type="checkbox">
            <span>{{label}}</span>
        </label>
    </ez-checkbox>
</script>

<script id="t-c-radio-buttons" type="text/x-handlebars">
    <ez-radio-buttons id="{{elementId}}">
        {{#buttons}}
            {{#hasLines}}
                <ez-radio-line-label>{{label}}</ez-radio-line-label>
            {{/hasLines}}
            <label for="{{id}}" class="{{#hasLines}}line{{/hasLines}}">
                <input id="{{id}}" value="{{id}}" name="{{groupId}}" type="radio" {{#isSelected}}checked{{/isSelected}} {{#isDisabled}}disabled="disabled"{{/isDisabled}}>
                    <span>
                        {{^hasLines}}{{label}}{{/hasLines}}
                        {{#hasLines}}<ez-radio-line></ez-radio-line>{{/hasLines}}
                    </span>
            </label>
        {{/buttons}}
        <span id="field-helper-{{elementId}}" class="helper-text"></span>
    </ez-radio-buttons>
</script>

<script id="t-c-edit-mode" type="text/x-handlebars">
    <ez-edit-mode-bar>
        <ez-dst id="{{startEditDst}}"></ez-dst>
        <ez-dst id="{{cancelDst}}"></ez-dst>
        <ez-dst id="{{saveDst}}"></ez-dst>
    </ez-edit-mode-bar>
</script>

<script id="t-c-unordered-list" type="text/x-handlebars">
    <ul class="browser-default">
        {{#items}}
            <li><a {{#href}}href="{{href}}"{{/href}}>{{title}}</a></li>
        {{/items}}
        <li class="{{^hasLink}}display-none{{/hasLink}}" style="list-style: none"><ez-dst id="{{expandLinkDst}}"></ez-dst></li>
    </ul>
</script>


<!-- Courses page -->

<script id="t-c-stud-courses" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{pageTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-stud-courses-list" type="text/x-handlebars">
    <div id="courses-list" class="collection divided-collection">
        {{#courses}}
            <ez-dst id="{{dstId}}"></ez-dst>
        {{/courses}}
    </div>
    {{^courses}}
        <div class="missing-content-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye blinking"></div>
                <div class="robot-eye blinking"></div>
            </div>
            <p class="text">{{noCoursesLabel}}</p>
        </div>
    {{/courses}}
</script>

<script id="t-c-stud-courses-item" type="text/x-handlebars">
    <a class="collection-item course-item" href="/courses/{{id}}/exercises">{{title}}</a>
</script>

<script id="t-c-teach-courses" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{pageTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-teach-courses-list" type="text/x-handlebars">
    <div id="courses-list" class="collection divided-collection">
        {{#courses}}
            <ez-dst id="{{dstId}}"></ez-dst>
        {{/courses}}
    </div>
    {{^courses}}
        <div class="missing-content-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye blinking"></div>
                <div class="robot-eye blinking"></div>
            </div>
            <p class="text">{{noCoursesLabel}}</p>
        </div>
    {{/courses}}
</script>

<script id="t-c-teach-courses-item" type="text/x-handlebars">
    <div class="teacher-course-wrapper">
        <a class="collection-item course-item row" href="/courses/{{id}}/exercises">
            <span class="col xs9 s7 m9">{{title}}</span>
        </a>
        <a class="btn-flat waves-effect waves-green course-add-students" href="/courses/{{id}}/participants">
            <i class="material-icons">group</i>
            <span class="course-student-count">{{count}} {{studentsLabel}}</span>
        </a>
    </div>
</script>


<!-- Exercise page -->

<script id="t-c-exercise-tab-exercise-attrs" type="text/x-handlebars">
    <ez-attr><ez-attr-label>{{createdAtLabel}}:</ez-attr-label>{{createdAt}} · {{createdBy}}</ez-attr>
    <ez-attr><ez-attr-label>{{modifiedAtLabel}}:</ez-attr-label>{{modifiedAt}} · {{modifiedBy}}</ez-attr>
    <ez-attr><ez-attr-label>{{onCoursesLabel}}{{#onCoursesCount}} ({{onCoursesCount}}){{/onCoursesCount}}:</ez-attr-label>{{^onCoursesCount}}{{notUsedOnAnyCoursesLabel}}{{/onCoursesCount}}</ez-attr>
    <ez-dst class="attr-list" id="{{onCoursesListDst}}"></ez-dst>
    <div id="{{titleDstId}}" style="margin-top: 4rem;"></div>
</script>

<script id="t-c-exercise-tab-title-view" type="text/x-handlebars">
    <h2>{{title}}</h2>
</script>

<script id="t-c-exercise-tab-exercise-text-view" type="text/x-handlebars">
    <div id="exercise-text">{{{html}}}</div>
</script>

<script id="t-c-exercise-tab-exercise-text-edit" type="text/x-handlebars">
    <ez-dst id="{{editorDstId}}"></ez-dst>
    <ez-dst id="{{previewDstId}}"></ez-dst>
</script>

<script id="t-c-exercise-tab-exercise-text-edit-preview" type="text/x-handlebars">
    <h2>{{previewLabel}}</h2>
    <div id="exercise-text">-</div>
</script>

<script id="t-c-exercise-tab-aa" type="text/x-handlebars">
    <ez-dst id="{{typeSelectDstId}}"></ez-dst>
    <ez-dst id="{{attrsDstId}}"></ez-dst>
    <ez-dst id="{{editorDstId}}"></ez-dst>
</script>

<script id="t-c-exercise-tab-aa-attrs-read" type="text/x-handlebars">
    <ez-attr><ez-attr-label>{{typeLabel}}:</ez-attr-label>{{type}}</ez-attr>
    {{#maxTime}}<ez-attr><ez-attr-label>{{maxTimeLabel}}:</ez-attr-label>{{maxTime}}</ez-attr>{{/maxTime}}
    {{#maxMem}}<ez-attr><ez-attr-label>{{maxMemLabel}}:</ez-attr-label>{{maxMem}}</ez-attr>{{/maxMem}}
</script>

<script id="t-c-exercise-tab-aa-attrs-edit" type="text/x-handlebars">
    <ez-exercise-autoeval>
        <ez-block-container>
            <ez-block style="padding-right: 5rem;">
                <div id="{{typeDstId}}"></div>
            </ez-block>
            <ez-block style="flex-grow: 0">
                <ez-block-container>
                    {{#timeDstId}}<ez-block id="{{timeDstId}}" style="width: 25rem; padding-right: 3rem; flex-grow: 0;"></ez-block>{{/timeDstId}}
                    {{#memDstId}}<ez-block id="{{memDstId}}" style="width: 25rem; padding-right: 3rem; flex-grow: 0;"></ez-block>{{/memDstId}}
                </ez-block-container>
            </ez-block>
        </ez-block-container>
    </ez-exercise-autoeval>
</script>

<script id="t-c-exercise-tab-aa-tsl-yaml" type="text/x-handlebars">
    <pre id="tsl-yaml-compiler-feedback"></pre>
    <ez-dst id="{{editorDst}}"></ez-dst>
</script>

<script id="t-c-exercise-permissions" type="text/x-handlebars">
    <ez-exercise-permissions>
        <ez-add-permission id="{{newAccessDst}}"></ez-add-permission>
        {{#directPermissions}}
            <ez-permission>
                <ez-permission-subject>
                    <ez-permission-name>{{#isGroup}}{{{groupIcon}}}{{/isGroup}}{{name}}</ez-permission-name>
                    <ez-permission-email>{{email}}</ez-permission-email>
                </ez-permission-subject>
                <ez-dst id="{{selectDst}}"></ez-dst>
            </ez-permission>
        {{/directPermissions}}

        {{#inheritingDirs}}
            <ez-inheriting-dir>{{dirLabel}} <a {{^isCurrent}}href="{{dirHref}}"{{/isCurrent}}>{{dirName}}</a> {{#isCurrent}}{{currentDirLabel}}{{/isCurrent}}</ez-inheriting-dir>
            {{#permissions}}
                <ez-permission class="inherited">
                    <ez-permission-subject>
                        <ez-permission-name>{{#isGroup}}{{{groupIcon}}}{{/isGroup}}{{name}}</ez-permission-name>
                        <ez-permission-email>{{email}}</ez-permission-email>
                    </ez-permission-subject>
                    <ez-permission-access>{{access}}</ez-permission-access>
                </ez-permission>
            {{/permissions}}
        {{/inheritingDirs}}
    </ez-exercise-permissions>
</script>


<!-- Grade table page -->
<script id="t-c-grades-card" type="text/x-handlebars">
    <div class="title-wrap">
        <h2 class="title">{{title}}</h2>
    </div>
    <div class="card">
        <div class="card-content">
            <ez-dst id="{{groupSelectDstId}}"></ez-dst>
            <ez-dst id="{{tableDstId}}"></ez-dst>
        </div>
    </div>
</script>

<script id="t-c-grades-table" type="text/x-handlebars">
    <div class="grades-wrap">
        <div class="grade-table-wrap">
            <table class="colored truncated-ex">
                <thead><tr>
                    <th class="header-spacer"></th>
                    <th><span class="text" title="{{exerciseCountTitle}}">Σ ({{exerciseCount}})</span></th>
                    {{#exercises}}
                        <th><a class="wrap uncolored {{#invisible}}invisible{{/invisible}}" href="{{href}}"><span class="text" title="{{title}}">{{title}}</span></a></th>
                    {{/exercises}}
                </tr></thead>
                <tbody>
                <tr>
                    <td class="sticky-col neutral" title="{{studentCountTitle}}">Σ ({{studentCount}})</td>
                    <td class="neutral"></td>
                    {{#exerciseSummaries}}
                        <td class="neutral" title="{{exerciseSummaryTitle}}">{{finishedCount}}</td>
                    {{/exerciseSummaries}}
                </tr>
                {{#students}}
                    <tr>
                        <td class="sticky-col neutral truncate" title="{{name}}">{{name}}</td>
                        <td class="neutral" title="{{studentSummaryTitle}}">{{finishedCount}}</td>
                        {{#grades}}
                            <td class="{{#finished}}finished{{/finished}} {{#unfinished}}unfinished{{/unfinished}} {{#unstarted}}unstarted{{/unstarted}} {{#ungraded}}ungraded{{/ungraded}}">{{grade}}{{#teacherGraded}}*{{/teacherGraded}}</td>
                        {{/grades}}
                    </tr>
                {{/students}}
                </tbody>
            </table>
        </div>
    </div>
</script>


<!-- Participants page -->
<script id="t-c-participants" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{title}}</h2>
    </div>

    <ez-participants-list id="{{tabsId}}"></ez-participants-list>

    <ez-dst id="{{addStudentsModalId}}"></ez-dst>
    <ez-dst id="{{addTeachersModalId}}"></ez-dst>
    <ez-dst id="{{createGroupModalId}}"></ez-dst>
</script>

<script id="t-c-participants-moodle" type="text/x-handlebars">
    <div class="card">
        <div class="card-content">
            <p class="subheading-item"><span class="subheading">{{moodleShortnameLabel}}:</span>{{moodleShortname}}</p>

            <ez-block-container>
                <ez-block>
                    <p class="subheading-item"><span class="subheading">{{studentsSyncedLabel}}:</span>{{studentsSynced}}</p>
                    <p>{{studentsExplanation}}</p>
                    <ez-dst id="{{studentsBtnId}}"></ez-dst>
                </ez-block>
                <ez-block>
                    <p class="subheading-item"><span class="subheading">{{gradesSyncedLabel}}:</span>{{gradesSynced}}</p>
                    <p>{{gradesExplanation}}</p>
                    <ez-dst id="{{gradesBtnId}}"></ez-dst>
                </ez-block>
            </ez-block-container>
        </div>
    </div>
</script>


<!-- Snippets -->
<script id="t-s-missing-content-wandering-eyes" type="text/x-handlebars">
    <div class="missing-content-wrap">
        <div class="antennaball"></div>
        <div class="antenna"></div>
        <div class="robot">
            <div class="robot-eye looking"></div>
            <div class="robot-eye looking"></div>
        </div>
        <p class="text">{{text}}</p>
    </div>
</script>


<!-- Legacy templates -->

<script id="tm-stud-exercises-list" type="text/x-handlebars-template">
    <nav class="crumb-wrap">
        <a href="{{coursesHref}}" class="breadcrumb truncate">{{courses}}</a>
        <a class="breadcrumb truncate">{{title}}</a>
    </nav>
    <div class="title-wrap">
        <h2 class="title">{{title}}</h2>
    </div>
    <div id="exercises-list" class="collection divided-collection">
        {{#exercises}}
            <a class="collection-item bb-wrap" href="{{href}}">
                <div class="exercise-item">
                    <span>{{title}}</span>
                    <span class="exercise-item">
                    <span class="deadline tooltipped" data-position="bottom" data-tooltip="{{deadlineLabel}}">{{deadline}}</span>
                    <span class="grade">

<script id="tm-stud-exercise-submit" type="text/x-handlebars-template">
    {{#time}}<p id="submission-info"><span class="subheading">{{timeLabel}}:</span>{{time}}</p>{{/time}}
    <div id="assessment-auto" class="assessment"></div>
    <div id="assessment-teacher" class="assessment"></div>
    <div id="submit-editor-wrap" class="editor-wrapper">
        <div class="editor-top">
            <div class="left-side">
                <div id="editor-top-text" class="top-item"></div>
            </div>
            <div class="right-side">
                <div class="top-item">
                    <a id="restore-latest-sub-btn" class="tooltipped" href="#!" data-tooltip="{{restoreLabel}}" data-position="bottom"><i class="material-icons">restore</i></a>
                </div>
                <div id="sync-indicator" class="top-item">
                    <i id="sync-done" class="icon material-icons tooltipped" data-tooltip="{{doneLabel}}" data-position="bottom">cloud_done</i>
                    <i id="sync-undone" class="icon material-icons tooltipped" data-tooltip="{{undoneLabel}}" data-position="bottom">more_horiz</i>
                    <i id="sync-fail" class="icon material-icons tooltipped" data-tooltip="{{failLabel}}" data-position="bottom">sync_problem</i>
                    <div id="sync-loading" class="icon preloader-wrapper active tooltipped" data-tooltip="{{syncingLabel}}" data-position="bottom">
                        <div class="spinner-layer">
                            <div class="circle-clipper left"><div class="circle"></div></div>
                            <div class="gap-patch"><div class="circle"></div></div>
                            <div class="circle-clipper right"><div class="circle"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="submission"></textarea>
    </div>
    <div class="center">
        <button id="submit-button" class="waves-effect waves-light btn">{{checkLabel}}</button>
    </div>
</script>

<script id="tm-teach-participants" type="text/x-handlebars-template">
    <div id="participants-container">
        <nav class="crumb-wrap">
            <a href="/courses" class="breadcrumb truncate">{{myCoursesLabel}}</a>
            <a href="{{courseHref}}" class="breadcrumb truncate">{{title}}</a>
            <a class="breadcrumb truncate">{{participantsLabel}}</a>
        </nav>
        <div class="title-wrap">
            <h2 class="title">{{title}}</h2>
        </div>

        <h4 class="subsection">{{teachersLabel}}</h4>

        <div class="card">
            <div class="card-content">
                <table class="responsive-table highlight">
                    <thead>
                    <tr>
                        <th>{{numberLabel}}</th>
                        <th>{{nameLabel}}</th>
                        <th>{{usernameLabel}}</th>
                        <th>{{emailLabel}}</th>
                        <th>{{teacherGroupLabel}}</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{#teachers}}
                    <tr>
                        <td>{{number}}.</td>
                        <td>{{name}}</td>
                        <td>{{username}}</td>
                        <td>{{email}}</td>
                        <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                    </tr>
                    {{/teachers}}
                    </tbody>
                </table>
            </div>
        </div>

        <h4 class="subsection">{{studentsLabel}}</h4>

        {{#isMoodleSynced}}
            <p class="subheading-item"><span class="subheading">{{moodleShortnameLabel}}:</span>{{moodleShortname}}</p>
        {{/isMoodleSynced}}
        {{#studentsSynced}}

            <button id="sync-students-button" class="waves-effect waves-light btn"><ez-btn-content>{{syncStudentsLabel}}</ez-btn-content></button>
        {{/studentsSynced}}
        {{^studentsSynced}}
            <a id="add-students-link" class="toggle-link" href="#!">{{{addStudentsLink}}}</a>
            <div id="add-students-section"></div>
        {{/studentsSynced}}

        {{#hasActiveStudents}}
            <div class="subsection-wrap">
                <h5 class="subsection">{{activeStudentsLabel}}</h5>
                {{#studentsPagination}}
                    <ez-pagination>
                        <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                        <ez-pagenav>
                            <ez-pagebtn class="student-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                        </ez-pagenav>
                    </ez-pagination>
                {{/studentsPagination}}
            </div>
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>{{numberLabel}}</th>
                            <th>{{nameLabel}}</th>
                            <th>{{usernameLabel}}</th>
                            {{#isMoodleSynced}}<th>{{moodleUsernameLabel}}</th>{{/isMoodleSynced}}
                            <th>{{emailLabel}}</th>
                            <th>{{groupLabel}}</th>
                        </tr>
                        </thead>

                        <tbody>
                        {{#students}}
                        <tr>
                            <td>{{number}}.</td>
                            <td>{{name}}</td>
                            <td>{{username}}</td>
                            {{#isMoodleSynced}}<td>{{moodleUsername}}</td>{{/isMoodleSynced}}
                            <td>{{email}}</td>
                            <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                        </tr>
                        {{/students}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#studentsPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="student-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/studentsPagination}}
        {{/hasActiveStudents}}

        {{#hasPendingStudents}}
            <div class="subsection-wrap">
                <h5 class="subsection">{{pendingStudentsLabel}}</h5>
                {{#pendingStudentsPagination}}
                    <ez-pagination>
                        <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                        <ez-pagenav>
                            <ez-pagebtn class="pending-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                        </ez-pagenav>
                    </ez-pagination>
                {{/pendingStudentsPagination}}
            </div>
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>{{numberLabel}}</th>
                            {{#isMoodleSynced}}<th>{{moodleUsernameLabel}}</th>{{/isMoodleSynced}}
                            <th>{{emailLabel}}</th>
                            <th>{{groupLabel}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#pendingStudents}}
                            <tr>
                                <td>{{number}}.</td>
                                {{#isMoodleSynced}}<td>{{#moodleUsername}}{{moodleUsername}}<i class="material-icons pending-icon tooltipped" data-position="bottom" data-tooltip="{{moodlePendingTooltip}}">access_time</i>{{/moodleUsername}}{{^moodleUsername}}-{{/moodleUsername}}</td>{{/isMoodleSynced}}
                                <td>{{#email}}{{email}}<i class="material-icons pending-icon tooltipped" data-position="bottom" data-tooltip="{{pendingTooltip}}">access_time</i>{{/email}}{{^email}}-{{/email}}</td>
                                <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                            </tr>
                        {{/pendingStudents}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#pendingStudentsPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="pending-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/pendingStudentsPagination}}
        {{/hasPendingStudents}}
    </div>
</script>
